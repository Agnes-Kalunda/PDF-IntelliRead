{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AggieAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            z-index: 10;
            margin-top: 3%;
            border-radius: 50px; /* Make the edges of the navbar circular */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px; /* Adjust padding as needed */
        }

        #hero {
            position: relative; /* Ensure content is placed on top of video */
            background-color: #f3f4f6;
            padding: 100px 0;
            margin-top: 15%; /* Adjust vertical spacing as needed */
        }

        #hero .container {
            position: relative; /* Ensure content is placed on top of video */
        }

        #header-section {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 100px 0;
        }

        #main-content-section h1 {
            margin-top: 40px; /* Adjust this value as needed */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar Section with Video Background -->
    <section id="navbar-section" class="relative">
        <div class="video-background">
            <iframe src="https://www.youtube.com/embed/VI1g2lY4LRg?autoplay=1&mute=1&loop=1&playlist=VI1g2lY4LRg&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    
        <!-- Navbar -->
        <nav class="navbar w-full max-w-4xl mx-auto rounded-lg shadow-lg">
            <div class="flex justify-between items-center p-4">
                <!-- Logo and Title -->
                <div class="flex items-center">
                    <div class="w-12 h-12 rounded-lg overflow-hidden bg-gray-300 flex items-center justify-center">
                        <img src="{% static 'images/profilee.png' %}" alt="prof" class="w-full h-full object-cover">
                    </div>
                    <span class="ml-2 text-gray-700 font-semibold text-lg sm:text-xl md:text-2xl">AggieAI</span>
                </div>
                <!-- Nav Links -->
                <ul class="flex justify-center space-x-4 sm:space-x-8">
                    <li><a href="#" class="text-gray-700 font-semibold hover:text-blue-500">About</a></li>
                    <li><a href="#" class="text-gray-700 font-semibold hover:text-blue-500">Contact</a></li>
                    <li><a href="#" class="text-gray-700 font-semibold hover:text-blue-500">Date</a></li>
                </ul>
                <!-- Button -->
                <div>
                    <a href="#" class="px-3 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-600 transition duration-300 text-sm sm:text-base">Button</a>
                </div>
            </div>
        </nav>
    </section>

    <!-- Hero Section with Video Background -->
    <section id="hero">
        <div class="video-background">
            <iframe src="https://www.youtube.com/embed/VI1g2lY4LRg?autoplay=1&mute=1&loop=1&playlist=VI1g2lY4LRg&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="container mx-auto px-4 relative z-10">
            <div class="text-center">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-gray-800 mb-4 mt-20">Welcome to Our Landing Page</h1>
                <p class="text-lg sm:text-xl text-gray-600 mb-8">We are glad to have you here. Explore our website to know more.</p>
                <a href="#" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-600 transition duration-300 text-base">Learn More</a>
            </div>
        </div>
    </section>

    <!-- Header Section -->
    <section id="header-section">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4">PDF Wizard</h1>
                <p class="text-lg sm:text-xl mb-4">Unleash the Magic of AI: Transforming PDF Reading into an Epic Adventure!</p>
                <a href="https://mobiri.se" class="btn btn-white-outline">Explore Now</a>
            </div>
        </div>
    </section>

</body>
</html>
