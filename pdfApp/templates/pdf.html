<!-- myapp/templates/myapp/upload_pdf.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload PDFff</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="pdf">Choose PDF file</label>
                <input type="file" class="form-control-file" id="pdf" name="pdf" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Upload</button>
        </form>

        {% if uploaded_file_url %}
            <h2 class="mt-5">Uploaded PDF:</h2>
            <p><a href="{{ uploaded_file_url }}" target="_blank">{{ uploaded_file_url }}</a></p>
            <h2 class="mt-5">PDF Content:</h2>
            <pre>{{ content }}</pre>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
