<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form method="post">
        {% csrf_token %}
        <label for="question">Question:</label>
        <input type="text" id="question" name="question">
        <button type="submit">Ask</button>
    </form>
    {% if question %}
    <h2>Question: {{ question }}</h2>
    <h3>Answer: {{ response }}</h3>
    {% endif %}
</body>
</html>
